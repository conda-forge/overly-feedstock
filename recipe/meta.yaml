{% set name = "overly" %}
{% set version = "0.1.83" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe4e2413be69646b947e8e9c300b9ad74cf704ad51fcfa7cfcdeef73577248f7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h11
    - python >=3.6
    - sansio-multipart

test:
  imports:
    - overly

about:
  home: https://github.com/theelous3/overly
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: overly - http client testing for hoomans
  dev_url: https://github.com/theelous3/overly

extra:
  recipe-maintainers:
    - CJ-Wright
